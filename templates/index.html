<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook Video Downloader</title>
	<link rel="stylesheet" href="/static/style.css">
	<!-- Google AdSense -->
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6948464316079134"
		crossorigin="anonymous"></script>
</head>
<body>
	<!-- Top Banner Ad -->
	<div class="ad-container ad-top">
		<ins class="adsbygoogle"
			style="display:block"
			data-ad-client="ca-pub-6948464316079134"
			data-ad-slot="AUTO"
			data-ad-format="auto"
			data-full-width-responsive="true"></ins>
		<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
		</script>
	</div>

	<div class="container">
		<h1>Facebook Video Downloader</h1>
		
		<form action="/download" method="post">
			<input type="text" name="url" placeholder="Paste Facebook video URL here" required>
			<button type="submit">Download</button>
		</form>

		<!-- Bottom Ad -->
		<div class="ad-container ad-bottom">
			<ins class="adsbygoogle"
				style="display:block"
				data-ad-client="ca-pub-6948464316079134"
				data-ad-slot="AUTO"
				data-ad-format="auto"
				data-full-width-responsive="true"></ins>
			<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>

		<footer class="footer">
			<p>Natorverse</p>
		</footer>
	</div>
</body>
</html>
